<tspan x='720' dy='0'>64.3%</tspan>
</text>
<text x='720' y='600' text-anchor='start' font-family='Georgia, serif' font-size='28' font-weight='400' fill='#1c2b3a'>
<tspan x='720' dy='0'>Nearly two-thirds of students</tspan>
<tspan x='720' dy='36'>report that social media</tspan>
<tspan x='720' dy='36'>negatively affects their</tspan>
<tspan x='720' dy='36'>academic performance.</tspan>
</text>
<text x='720' y='760' text-anchor='start' font-family='Georgia, serif' font-size='20' font-weight='400' fill='#6b6b6b'>
<tspan x='720' dy='0'>- Based on a sample of 705 students.</tspan>
<tspan x='720' dy='26'>- The 95% confidence interval for this</tspan>
<tspan x='720' dy='26'>  proportion is [60.6%, 67.7%].</tspan>
</text>
<text x='1360' y='380' text-anchor='start' font-family='Georgia, serif' font-size='32' font-weight='500' fill='#1c2b3a'>
<tspan x='1360' dy='0'>Our investigation</tspan>
<tspan x='1360' dy='38'>seeks to answer:</tspan>
<tspan x='1360' dy='38'>What truly separates</tspan>
<tspan x='1360' dy='38'>the students who</tspan>
<tspan x='1360' dy='38'>report academic</tspan>
<tspan x='1360' dy='38'>harm from those who</tspan>
<tspan x='1360' dy='38'>do not?</tspan>
