<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1200" height="520" viewBox="0 0 1200 520">
  <style>
    text { font-family: Arial, sans-serif; fill: #222; }
    .label { font-size: 20px; }
    .axis-line { stroke: #d0d0d0; stroke-width: 2; }
    .tick-line { stroke: #d0d0d0; stroke-width: 1; }
    .tick-label { font-size: 14px; fill: #666; }
    .value { font-size: 16px; font-weight: bold; }
    .status { font-size: 14px; }
    .yes { fill: #b0811a; }
    .no { fill: #9e9e9e; }
    .connector { stroke: #c4c4c4; stroke-width: 2; }
    .evidence { font-size: 16px; fill: #333; }
  </style>

  <defs>
    <g id="axis">
      <line class="axis-line" x1="260" y1="0" x2="860" y2="0" />
      <line class="tick-line" x1="260" y1="0" x2="260" y2="8" />
      <line class="tick-line" x1="320" y1="0" x2="320" y2="8" />
      <line class="tick-line" x1="380" y1="0" x2="380" y2="8" />
      <line class="tick-line" x1="440" y1="0" x2="440" y2="8" />
      <line class="tick-line" x1="500" y1="0" x2="500" y2="8" />
      <line class="tick-line" x1="560" y1="0" x2="560" y2="8" />
      <line class="tick-line" x1="620" y1="0" x2="620" y2="8" />
      <line class="tick-line" x1="680" y1="0" x2="680" y2="8" />
      <line class="tick-line" x1="740" y1="0" x2="740" y2="8" />
      <line class="tick-line" x1="800" y1="0" x2="800" y2="8" />
      <line class="tick-line" x1="860" y1="0" x2="860" y2="8" />

      <text class="tick-label" x="260" y="32" text-anchor="middle">0</text>
      <text class="tick-label" x="380" y="32" text-anchor="middle">2</text>
      <text class="tick-label" x="500" y="32" text-anchor="middle">4</text>
      <text class="tick-label" x="620" y="32" text-anchor="middle">6</text>
      <text class="tick-label" x="740" y="32" text-anchor="middle">8</text>
      <text class="tick-label" x="860" y="32" text-anchor="middle">10</text>
    </g>
  </defs>

  <!-- Row 1: Addicted Score -->
  <text class="label" x="60" y="80">Addicted Score</text>
  <g transform="translate(0,110)">
    <use href="#axis" xlink:href="#axis" />
    <line class="connector" x1="536" y1="0" x2="707.6" y2="0" />
    <circle cx="536" cy="0" r="8" class="no" />
    <text class="value no" x="536" y="-18" text-anchor="middle">4.60</text>
    <text class="status no" x="536" y="20" text-anchor="middle">No</text>
    <circle cx="707.6" cy="0" r="8" class="yes" />
    <text class="value yes" x="707.6" y="-18" text-anchor="middle">7.46</text>
    <text class="status yes" x="707.6" y="20" text-anchor="middle">Yes</text>
    <text class="evidence" x="900" y="4">Strength of Evidence: d = 3.61</text>
  </g>

  <!-- Row 2: Avg Daily Usage -->
  <text class="label" x="60" y="200">Avg Daily Usage (Hours)</text>
  <g transform="translate(0,230)">
    <use href="#axis" xlink:href="#axis" />
    <line class="connector" x1="488" y1="0" x2="592.4" y2="0" />
    <circle cx="488" cy="0" r="8" class="no" />
    <text class="value no" x="488" y="-18" text-anchor="middle">3.80</text>
    <text class="status no" x="488" y="20" text-anchor="middle">No</text>
    <circle cx="592.4" cy="0" r="8" class="yes" />
    <text class="value yes" x="592.4" y="-18" text-anchor="middle">5.54</text>
    <text class="status yes" x="592.4" y="20" text-anchor="middle">Yes</text>
    <text class="evidence" x="900" y="4">Strength of Evidence: d = 1.84</text>
  </g>

  <!-- Row 3: Mental Health Score -->
  <text class="label" x="60" y="320">Mental Health Score (lower is worse)</text>
  <g transform="translate(0,350)">
    <use href="#axis" xlink:href="#axis" />
    <line class="connector" x1="593.6" y1="0" x2="705.2" y2="0" />
    <circle cx="593.6" cy="0" r="8" class="yes" />
    <text class="value yes" x="593.6" y="-18" text-anchor="middle">5.56</text>
    <text class="status yes" x="593.6" y="20" text-anchor="middle">Yes</text>
    <circle cx="705.2" cy="0" r="8" class="no" />
    <text class="value no" x="705.2" y="-18" text-anchor="middle">7.42</text>
    <text class="status no" x="705.2" y="20" text-anchor="middle">No</text>
    <text class="evidence" x="900" y="4">Strength of Evidence: d = -2.87</text>
  </g>

  <!-- Row 4: Sleep -->
  <text class="label" x="60" y="440">Sleep (Hours/Night)</text>
  <g transform="translate(0,470)">
    <use href="#axis" xlink:href="#axis" />
    <line class="connector" x1="640.4" y1="0" x2="728.6" y2="0" />
    <circle cx="640.4" cy="0" r="8" class="yes" />
    <text class="value yes" x="640.4" y="-18" text-anchor="middle">6.34</text>
    <text class="status yes" x="640.4" y="20" text-anchor="middle">Yes</text>
    <circle cx="728.6" cy="0" r="8" class="no" />
    <text class="value no" x="728.6" y="-18" text-anchor="middle">7.81</text>
    <text class="status no" x="728.6" y="20" text-anchor="middle">No</text>
    <text class="evidence" x="900" y="4">Strength of Evidence: d = -1.67</text>
  </g>
</svg>
